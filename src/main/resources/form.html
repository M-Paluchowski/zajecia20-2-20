<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formularze</title>
</head>
<body>
    <form method="post" action="URL">
        Imię: <input required="required" type="text" minlength="5" maxlength="10" name="firstName"><br/>
        Wiek: <input type="number" min="10" max="100" name="age"><br/>
        Hasło: <input type="password" name="password"><br/>
        Email: <input type="email" required="required" name="email"><br/>
        Data urodzenia: <input type="date" name="bD"><br/>
        <textarea rows="10" cols="30" name="description"></textarea><br/>
        <select name="city" required="required">
            <option selected="selected" disabled="disabled">Wybierz</option>
            <option>Wrocław</option>
            <option>Warszawa</option>
            <option>Katowice</option>
        </select>
        <input type="submit" value="Wyślij">
    </form>
</body>
</html>
